############################
# üçæ Riesling (Fresh & Bright)
############################
riesling:
  # Typography (Light)
  primary-font-family: "Roboto, system-ui, -apple-system, Segoe UI, sans-serif"
  paper-font-common-base_-_font-family: "Roboto, system-ui, -apple-system, Segoe UI, sans-serif"
  paper-font-common-code_-_font-family: "ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
  paper-font-body1_-_font-weight: 300
  paper-font-body2_-_font-weight: 300
  paper-font-caption_-_font-weight: 300
  paper-font-headline_-_font-weight: 300
  paper-font-subhead_-_font-weight: 300
  paper-font-title_-_font-weight: 300
  paper-font-button_-_font-weight: 300
  mdc-typography-font-family: "Roboto, system-ui, -apple-system, Segoe UI, sans-serif"
  ha-card-header-font-weight: 300
  app-header-font-weight: 300

  # Colors
  primary-color: "#c7d64a"
  accent-color: "#a8b82f"
  background-color: "#f7fae9"
  primary-background-color: "#ffffff"
  secondary-background-color: "#eef4c8"
  card-background-color: "#ffffff"
  divider-color: "rgba(0, 0, 0, 0.08)"

  primary-text-color: "#223025"
  secondary-text-color: "#526657"
  disabled-text-color: "rgba(34, 48, 37, 0.45)"

  # Header / sidebar
  app-header-background-color: "#ffffff"
  sidebar-background-color: "#ffffff"
  sidebar-text-color: "#223025"
  sidebar-selected-text-color: "#223025"
  sidebar-selected-icon-color: "#a8b82f"

  # Cards
  ha-card-border-radius: "16px"
  ha-card-box-shadow: "0 8px 24px rgba(0,0,0,0.10)"
  ha-card-border-width: "1px"
  ha-card-border-color: "rgba(0,0,0,0.06)"

  # States & controls
  state-icon-color: "#6b7b71"
  state-icon-active-color: "#a8b82f"
  paper-item-icon-active-color: "#a8b82f"
  paper-toggle-button-checked-button-color: "#a8b82f"
  paper-toggle-button-checked-bar-color: "rgba(168,184,47,0.35)"

  # Sliders (old/new vars depending on frontend)
  paper-slider-knob-color: "#a8b82f"
  paper-slider-active-color: "#a8b82f"
  paper-slider-container-color: "rgba(34,48,37,0.18)"


